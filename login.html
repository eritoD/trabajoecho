<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login</title>
</head>
<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenidos</h2>
                <p>Para formar parte de la comunidad, por favor iniciar sesion con tus datos.</p>
                <input type="button" value="iniciar Sesión" id="sing-in">
                <div class="icons">
                    
                    <a href="index.html"><i class='bx bxs-home-alt-2' ></i></a>
                </div>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                </div>
                <p>O usa tu correo para registrarte</p>
                <form class="form">
                    <label>
                        <i class='bx bxs-user-circle' ></i>
                        <input type="text" placeholder="Nombre Completo">
                    </label>
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="registrarse">
                </form>
            </div>
        </div>
    </div>

    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenidos</h2>
                <p>Para formar parte de la comunidad, por favor iniciar sesion con tus datos.</p>
                <input type="button" value="Registrarse" id="sing-up">
                <div class="icons">
                    <a href="index.html"><i class='bx bxs-home-alt-2' ></i></a>
                </div>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                </div>
                <p>O iniciar sesión con una cuenta</p>
                <form class="form">
                    <label>
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </div>

    
    <script src="scriptLogin.js"></script>
</body>
</html>
